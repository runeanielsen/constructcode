<div class="center-form">
    <div class="text-center">
        <a href="{{vm.redirect.home()}}">
            <img src="/images/content/logo.png" alt="Construct Code logo" />
        </a>
    </div>
    <h3 class="login-header">Sign in to the admin panel</h3>

    <div class="login-form">
        <form>
            <p class="text-error">{{vm.errorText}}</p>
            <div class="form-group">
                <label>Username or email-address</label>
                <input ng-model="vm.loginInformation.username" name="Username" class="form-control" type="text" autofocus />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input ng-model="vm.loginInformation.password" name="Password" class="form-control" type="password" />
            </div>
            <div class="form-group">
                <label class="checkbox-inline">
                    <input ng-model="vm.loginInformation.remember" name="Remember" type="checkbox">
                    Remember me
                </label>
            </div>
            <button class="btn" ng-click="vm.submitLogin()">Login</button>
        </form>
    </div>
</div>
