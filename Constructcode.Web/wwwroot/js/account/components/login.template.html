<div class="center-form">
    <div class="text-center">
        <a>
            <img src="http://www.constructcode.com/wp-content/uploads/2016/05/100.png" alt="Construct Code logo" />
        </a>
    </div>
    <h3 class="login-header">Sign in to the admin panel</h3>

    <div class="login-form">
        <form>
            <p class="text-error">{{vm.errorText}}</p>
            <div class="form-group">
                <label class="text-center">Username or email address</label>
                <input ng-model="vm.loginInformation.username" name="Username" class="form-control" type="text" autofocus />
            </div>
            <div class="form-group">
                <label class="text-center">Password</label>
                <input ng-model="vm.loginInformation.password" name="Password" class="form-control" type="password" />
            </div>
            <button class="btn btn-success" ng-click="vm.submitLogin()">Login</button>
        </form>
    </div>
</div>
